<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanted: San Andreas's Most Wanted</title>
    <!-- Use GTA-style fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #1a1a1a;
            background-image: linear-gradient(to top, #000000, #331f00, #4d2e00, #663d00, #804d00);
            position: relative;
        }

        /* Subtle grain/noise overlay for a retro feel */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAADCAYAAABWKkATAAAADElEQVQImWMwMDAoBgAAAHADi1/5l7gAAAAASUVORK5CYII=');
            background-repeat: repeat;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }

        .gta-red {
            color: #d62828;
        }
        .gta-yellow {
            color: #fca311;
        }
        .gta-outline {
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }
        .photo-frame {
            border: 4px solid #fca311;
            box-shadow: 0 0 15px rgba(252, 163, 17, 0.5), inset 0 0 15px rgba(252, 163, 17, 0.5);
            background-color: #000;
        }
        .bangers-font {
            font-family: 'Bangers', cursive;
        }
        .card-bg {
            background-color: rgba(25, 25, 25, 0.7);
            border: 2px solid #555;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center p-8">

    <div class="max-w-6xl w-full mx-auto">
        <!-- Main 'WANTED' Title -->
        <div class="text-center mb-12">
            <!-- Neon Tree and Beach Logo -->
            <div id="logo-container" class="mx-auto mb-4 w-24 h-24 rounded-full overflow-hidden flex items-center justify-center border-4 border-gta-yellow">
                <img id="logo-image" src="" alt="Neon Beach Logo" class="w-full h-full object-cover hidden">
                <div id="loading-indicator" class="text-xs text-gray-400 p-2">Loading...</div>
            </div>
            <h1 class="text-5xl md:text-7xl font-bold gta-red gta-outline mb-2">WANTED</h1>
            <h2 class="text-xl md:text-3xl font-bold gta-yellow gta-outline bangers-font">SUMMER CAMP 2025, Dream Team!</h2>
            <div class="h-1 bg-gta-yellow w-3/4 mx-auto my-4"></div>
        </div>

        <!-- Grid for the wanted people -->
        <div id="wanted-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Placeholders will be injected here by JavaScript -->
        </div>

        <!-- Footer Text -->
        <div class="text-center mt-12 text-sm text-gray-400">
            <p>ZAVA, SUMMER CAMP 25</p>
            <p>CRIMINAL RECORDS DIVISION - DEAD OR ALIVE</p>
            <br/>
            <p>_ _ _ _ - _ _ _ _ - _ _ _ _ - _ _ _ _ - _ _ _ _</p>
        </div>
    </div>

    <script>
        // Array of possible statuses
        const statuses = ["Patient Care Advisor", "People Team", "Doctors", "Pharmacist", "Engineering", "Product"];

        // Array of unique images from a reliable source
        const imageList = [
            "https://randomuser.me/api/portraits/men/1.jpg",
            "https://randomuser.me/api/portraits/women/2.jpg",
            "https://randomuser.me/api/portraits/men/3.jpg",
            "https://randomuser.me/api/portraits/women/4.jpg",
            "https://randomuser.me/api/portraits/men/5.jpg",
            "https://randomuser.me/api/portraits/women/6.jpg",
            "https://randomuser.me/api/portraits/men/7.jpg",
            "https://randomuser.me/api/portraits/women/8.jpg",
            "https://randomuser.me/api/portraits/men/9.jpg",
            "https://randomuser.me/api/portraits/women/10.jpg",
            "https://randomuser.me/api/portraits/men/11.jpg",
            "https://randomuser.me/api/portraits/women/12.jpg",
            "https://randomuser.me/api/portraits/men/13.jpg",
            "https://randomuser.me/api/portraits/women/14.jpg",
            "https://randomuser.me/api/portraits/men/15.jpg",
            "https://randomuser.me/api/portraits/women/16.jpg",
            "https://randomuser.me/api/portraits/men/17.jpg",
            "https://randomuser.me/api/portraits/women/18.jpg",
            "https://randomuser.me/api/portraits/men/19.jpg",
            "https://randomuser.me/api/portraits/women/20.jpg"
        ];

        // Dynamically create the wanted list with random statuses
        const wantedList = Array.from({ length: 20 }, (_, index) => {
            const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
            const imageUrl = imageList[index];
            return { name: "UNKNOWN", status: randomStatus, image: imageUrl };
        });

        const gridContainer = document.getElementById('wanted-grid');

        // Dynamically create 20 wanted person placeholders
        wantedList.forEach((person, index) => {
            const card = document.createElement('div');
            card.className = "flex flex-col items-center p-4 rounded-lg card-bg transition-transform transform hover:scale-105 duration-200";

            // Photo frame and image
            const photoFrame = document.createElement('div');
            photoFrame.className = "photo-frame w-full h-48 sm:h-56 md:h-64 mb-4 flex items-center justify-center overflow-hidden";
            const img = document.createElement('img');
            img.src = person.image;
            img.alt = `Wanted Subject ${index + 1}`;
            img.className = "w-full h-full object-cover p-1";
            img.onerror = function() {
                this.onerror=null; // Prevent infinite loop if fallback image also fails
                this.src = "https://placehold.co/300x400/000000/FCA311?text=UNAVAILABLE";
            };
            photoFrame.appendChild(img);

            // Name, Status, and Case File Number
            const name = document.createElement('p');
            name.textContent = person.name;
            name.className = "text-center text-sm sm:text-base font-bold text-white uppercase mt-2 truncate w-full";

            const status = document.createElement('p');
            status.textContent = person.status;
            status.className = "text-center text-xs sm:text-sm font-normal gta-yellow uppercase mt-1";
            
            const caseFile = document.createElement('p');
            caseFile.textContent = `Case File #${index + 1}`;
            caseFile.className = "text-center text-xs sm:text-sm font-normal text-green-500 uppercase mt-2";

            card.appendChild(photoFrame);
            card.appendChild(name);
            card.appendChild(status);
            card.appendChild(caseFile);

            gridContainer.appendChild(card);
        });

        // Function to generate and display the logo image
        async function generateLogoImage() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const logoImage = document.getElementById('logo-image');
            const apiKey = ""; // Leave as-is
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            try {
                // Show loading indicator, hide image
                loadingIndicator.classList.remove('hidden');
                logoImage.classList.add('hidden');

                const payload = { instances: { prompt: "neon beach with palm trees, vector art, vibrant colors" }, parameters: { "sampleCount": 1} };
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const base64Data = result.predictions[0].bytesBase64Encoded;
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    logoImage.src = imageUrl;
                    logoImage.classList.remove('hidden');
                    loadingIndicator.classList.add('hidden');
                } else {
                    throw new Error("Invalid image generation response.");
                }
            } catch (error) {
                console.error("Failed to generate image:", error);
                loadingIndicator.textContent = "Error loading image.";
                loadingIndicator.classList.remove('hidden');
                logoImage.classList.add('hidden');
            }
        }

        window.onload = function() {
            generateLogoImage();
        };
    </script>
</body>
</html>
