<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Camp 2025: Dream Team</title>
    <!-- Use a futuristic, clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Electrolize', sans-serif;
            background-color: #0d0d1a; /* Dark blue/purple background */
            color: #c4f1f9; /* Light futuristic blue */
            background-image: linear-gradient(135deg, #1a0033 25%, transparent 25%), linear-gradient(-135deg, #1a0033 25%, transparent 25%), linear-gradient(45deg, #1a0033 25%, transparent 25%), linear-gradient(-45deg, #1a0033 25%, transparent 25%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 0, 10px -10px, 0 10px;
        }

        .main-accent {
            color: #4ef0a9; /* Neon green/aqua accent */
        }
        .text-outline {
            text-shadow: 0 0 8px #4ef0a9;
        }
        .card-bg {
            background-color: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .card-bg:hover {
            background-color: rgba(30, 30, 50, 0.9);
            box-shadow: 0 0 20px #4ef0a9, inset 0 0 10px #4ef0a9;
        }
        .photo-frame {
            border: 2px solid #4ef0a9;
            box-shadow: 0 0 10px #4ef0a9, inset 0 0 5px #4ef0a9;
            background-color: #000;
        }
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-4">

    <div class="max-w-7xl w-full mx-auto">
        <!-- Main Heading Section -->
        <div class="text-center mb-16">
            <!-- Logo Container -->
            <div id="logo-container" class="mx-auto mb-6 w-32 h-32 overflow-hidden flex items-center justify-center border-4 border-main-accent hexagon">
                <img id="logo-image" src="" alt="Futuristic Logo" class="w-full h-full object-cover hidden">
                <div id="loading-indicator" class="text-sm text-gray-400 p-2">Loading...</div>
            </div>
            <h1 class="text-5xl md:text-6xl font-bold main-accent mb-2 text-outline">WANTED</h1>
            <h2 class="text-xl md:text-2xl font-normal text-white">SUMMER CAMP 2025, Dream Team!</h2>
        </div>

        <!-- Grid for the wanted people -->
        <div id="wanted-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 sm:gap-8">
            <!-- Placeholders will be injected here by JavaScript -->
        </div>

        <!-- Footer Text -->
        <div class="text-center mt-12 text-sm text-gray-500">
            <p>CYBER POLICE DEPARTMENT</p>
            <p>DATA RECORDS DIVISION - OFFLINE OR ONLINE</p>
        </div>
    </div>

    <script>
        // Array of possible statuses
        const statuses = ["Patient Care Advisor", "People Team", "Doctors", "Pharmacist", "Engineering", "Product"];

        // Array of unique images from a reliable source
        const imageList = [
            "https://randomuser.me/api/portraits/men/1.jpg",
            "https://randomuser.me/api/portraits/women/2.jpg",
            "https://randomuser.me/api/portraits/men/3.jpg",
            "https://randomuser.me/api/portraits/women/4.jpg",
            "https://randomuser.me/api/portraits/men/5.jpg",
            "https://randomuser.me/api/portraits/women/6.jpg",
            "https://randomuser.me/api/portraits/men/7.jpg",
            "https://randomuser.me/api/portraits/women/8.jpg",
            "https://randomuser.me/api/portraits/men/9.jpg",
            "https://randomuser.me/api/portraits/women/10.jpg",
            "https://randomuser.me/api/portraits/men/11.jpg",
            "https://randomuser.me/api/portraits/women/12.jpg",
            "https://randomuser.me/api/portraits/men/13.jpg",
            "https://randomuser.me/api/portraits/women/14.jpg",
            "https://randomuser.me/api/portraits/men/15.jpg",
            "https://randomuser.me/api/portraits/women/16.jpg",
            "https://randomuser.me/api/portraits/men/17.jpg",
            "https://randomuser.me/api/portraits/women/18.jpg",
            "https://randomuser.me/api/portraits/men/19.jpg",
            "https://randomuser.me/api/portraits/women/20.jpg"
        ];

        // Dynamically create the wanted list with random statuses
        const wantedList = Array.from({ length: 20 }, (_, index) => {
            const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
            const imageUrl = imageList[index];
            return { name: "UNKNOWN", status: randomStatus, image: imageUrl };
        });

        const gridContainer = document.getElementById('wanted-grid');

        // Dynamically create 20 wanted person placeholders
        wantedList.forEach((person, index) => {
            const card = document.createElement('div');
            card.className = "flex flex-col items-center p-6 rounded-xl card-bg transform hover:-translate-y-2 duration-300 transition-all shadow-lg border-2 border-transparent hover:border-main-accent";

            // Photo frame and image
            const photoFrame = document.createElement('div');
            photoFrame.className = "photo-frame w-full h-48 sm:h-56 md:h-64 mb-4 flex items-center justify-center overflow-hidden rounded-lg";
            const img = document.createElement('img');
            img.src = person.image;
            img.alt = `Wanted Subject ${index + 1}`;
            img.className = "w-full h-full object-cover p-1";
            img.onerror = function() {
                this.onerror=null; // Prevent infinite loop if fallback image also fails
                this.src = "https://placehold.co/300x400/000000/00bfff?text=UNAVAILABLE";
            };
            photoFrame.appendChild(img);

            // Name, Status, and Case File Number
            const name = document.createElement('p');
            name.textContent = person.name;
            name.className = "text-center text-sm sm:text-base font-bold text-white uppercase mt-2 truncate w-full";

            const status = document.createElement('p');
            status.textContent = person.status;
            status.className = "text-center text-xs sm:text-sm font-normal main-accent uppercase mt-1";
            
            const caseFile = document.createElement('p');
            caseFile.textContent = `Case File #${index + 1}`;
            caseFile.className = "text-center text-xs sm:text-sm font-normal text-gray-400 uppercase mt-2";

            card.appendChild(photoFrame);
            card.appendChild(name);
            card.appendChild(status);
            card.appendChild(caseFile);

            gridContainer.appendChild(card);
        });

        // Function to generate and display the logo image
        async function generateLogoImage() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const logoImage = document.getElementById('logo-image');
            const apiKey = ""; // Leave as-is
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            try {
                // Show loading indicator, hide image
                loadingIndicator.classList.remove('hidden');
                logoImage.classList.add('hidden');

                const payload = { instances: { prompt: "futuristic holographic logo, glowing digital grid lines, minimalist, vector art, neon colors" }, parameters: { "sampleCount": 1} };
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const base64Data = result.predictions[0].bytesBase64Encoded;
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    logoImage.src = imageUrl;
                    logoImage.classList.remove('hidden');
                    loadingIndicator.classList.add('hidden');
                } else {
                    throw new Error("Invalid image generation response.");
                }
            } catch (error) {
                console.error("Failed to generate image:", error);
                loadingIndicator.textContent = "Error loading image.";
                loadingIndicator.classList.remove('hidden');
                logoImage.classList.add('hidden');
            }
        }

        window.onload = function() {
            generateLogoImage();
        };
    </script>
</body>
</html>
